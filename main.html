<!DOCTYPE html>

<html lang="en">
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="slider/slider.css"/>
        <link rel="stylesheet" href="main.css"/>
    </head>
    <body>

        <div class="container">

            <div class="main-slider">
                <p>main-slider</p>

                <div class="main-slider__buttons">
                    <button type="button" class="main-slider__slide-left-btn btn">Slide Left</button>
                    <button type="button" class="main-slider__slide-right-btn btn">Slide Right</button>
                </div>

                <div class="slider">
                    <div class="slider__track">
                        <div class="slider__item">
                            <div class="some-item">
                                <span class="some-item__text">slider__item 1</span>
                            </div>
                        </div>
                        <div class="slider__item">
                            <div class="some-item">
                                <span class="some-item__text">slider__item 2</span>
                            </div>
                        </div>
                        <div class="slider__item">
                            <div class="some-item">
                                <span class="some-item__text">slider__item 3</span>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

        <script src="slider/slider.js"></script>
        <script src="main.js"></script>
    </body>

</html>
